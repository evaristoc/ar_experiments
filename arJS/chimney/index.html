    /**********************
        SCENE SETUP
     ********************/
    (function(){
        var screen    = Utils.screen(); 
        var renderer  = null;
        var camera    = null; 
        var scene     = null;
        //to        = { px: 0, py: 0, pz: 2 };
        try {
            renderer = new THREE.WebGLRenderer( { alpha: true, antialias: true } ); 
            camera = new THREE.Camera();
            scene    = new THREE.Scene();
        }
        catch( e ) {
            alert( "THREE.JS Error: " + e.toString() ); 
            return; 
        }
        
        (function() {
          renderer.setPixelRatio( window.devicePixelRatio );
          renderer.setClearColor( 0x000000, 0 );
          renderer.sortObjects = true;
          renderer.setSize( 640, 480 );
          renderer.domElement.style["display"]  = "block";
          renderer.domElement.style["position"] = "fixed";
          //renderer.domElement.style["position"] = "absolute";
          renderer.domElement.style["width"]    = "100%";
          renderer.domElement.style["height"]   = "100%";
          renderer.domElement.style["z-index"]  = "-1";
          //
          renderer.domElement.style["top"] = '0px';
          renderer.domElement.style["left"] = '0px';
          
          document.body.appendChild( renderer.domElement );
          //renderer.render(scene, camera);
        })();
    
    
        function setup() {
        
            camera.position.set( 0, 0, 0 );
            camera.rotation.set( 0, 0, 0 );
        
    
        
        
            ////////////////////////////////////////////////////////////
            // setup arToolkitSource
            ////////////////////////////////////////////////////////////
        
            arToolkitSource = new THREEx.ArToolkitSource({
                sourceType : 'webcam',
            });
        
            function onResize()
            {
                console.log('onResize');
                arToolkitSource.onResize()	
                arToolkitSource.copySizeTo(renderer.domElement)	
                if ( arToolkitContext.arController !== null )
                {
                    arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
                }	
            }
        
            arToolkitSource.init(function onReady(){
                onResize()
            });
            
            // handle resize event
            window.addEventListener('resize', function(){
                onResize()
            });
            
            ////////////////////////////////////////////////////////////
            // setup arToolkitContext
            ////////////////////////////////////////////////////////////	
        
            // create atToolkitContext
            arToolkitContext = new THREEx.ArToolkitContext({
                cameraParametersUrl: '../arjs/data/camera_para.dat',
                detectionMode: 'mono'
            });
            
            // copy projection matrix to camera when initialization complete
            arToolkitContext.init( function onCompleted(){
                camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
            });
            
            ////////////////////////////////////////////////////////////
            // setup markerRoots
            ////////////////////////////////////////////////////////////
            
            
            // build markerControls
            markerRoot = new THREE.Object3D();
            scene.add(markerRoot);
            let markerControls = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
                type: 'pattern', patternUrl: "../arjs/data/hiro.patt",
            })
        };
        
        /**********************
            DRAW/ANIMATION LOOP
         ********************/
        function draw() 
        {
            
            requestAnimationFrame(draw);
            
            if ( arToolkitSource.ready !== false ){
                //console.log('ready');
                arToolkitContext.update( arToolkitSource.domElement );
            }
            //console.log(factoryObj._render);
            //factoryObj._render();
            if (!factoryObj) {
              factoryObj = new FactoryObj(markerRoot, 11111);
            }else{
              //console.log(scene);
              //console.log(factoryObj._scene);
              //console.log(factoryObj._render);
              //factoryObj._render();
              renderer.render(scene, camera);
            };
            
        };
        
        
        setup();
        //let factoryObj = new FactoryObj(scene, render);
        let factoryObj;
        draw();
    
      
    })();
