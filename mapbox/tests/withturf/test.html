    <style>

<body>
    <div id='map'></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZWMtY2NzIiwiYSI6ImNrNW9mYzBtcDBpM3YzdW1vMXJ4azF5bzEifQ.HT1MlKSXTtxe66QHN0Hslw';
        var map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'mapbox://styles/mapbox/light-v10', // stylesheet location
            center: [-84.5, 38.05], // starting position
            zoom: 11 // starting zoom

        console.log(turf);

                }
            }, {

                properties: {

                },
                geometry: {

            }, {

                }
            }, {

                properties: {

                    Address: '627 W Fourth St'
                },
                geometry: {
                    type: 'Point',
                    coordinates: [-84.498816, 38.060791]
                }
            }, {
                type: 'Feature',
                properties: {
                    Name: 'Cardinal Hill Rehabilitation Hospital',
                    Address: '2050 Versailles Rd'
                },
                geometry: {
                    type: 'Point',
                    coordinates: [-84.54212, 38.046568]
                }
            }, {
                type: 'Feature',
                properties: {
                    Name: 'St. Joseph Hospital',
                    Address: '1 St Joseph Dr'
                },
                geometry: {
                    type: 'Point',
                    coordinates: [-84.523636, 38.032475]
                }
            }, {
                type: 'Feature',
                properties: {
                    Name: 'UK Healthcare Good Samaritan Hospital',
                    Address: '310 S Limestone'
                },
                geometry: {
                    type: 'Point',
                    coordinates: [-84.501222, 38.042123]
                }
            }, {
                type: 'Feature',
                properties: {

                    Address: '800 Rose St'
                },
                geometry: {
                    type: 'Point',
                    coordinates: [-84.508205, 38.031254]
                }
            }]
        };
        var libraries = {
            type: 'FeatureCollection',
            features: [{
                type: 'Feature',
                properties: {
                    Name: 'Village Branch',
                    Address: '2185 Versailles Rd'
                },
                geometry: {
                    type: 'Point',
                    coordinates: [-84.548369, 38.047876]
                }
            }, {
                type: 'Feature',
                properties: {
                    Name: 'Northside Branch',
                    Address: '1733 Russell Cave Rd'
                },
                geometry: {
                    type: 'Point',
                    coordinates: [-84.47135, 38.079734]
                }
            }, {
                type: 'Feature',
                properties: {
                    Name: 'Central Library',
                    Address: '140 E Main St'
                },
                geometry: {
                    type: 'Point',
                    coordinates: [-84.496894, 38.045459]
                }
            }, {
                type: 'Feature',
                properties: {
                    Name: 'Beaumont Branch',
                    Address: '3080 Fieldstone Way'
                },
                geometry: {
                    type: 'Point',
                    coordinates: [-84.557948, 38.012502]
                }
            }, {
                type: 'Feature',
                properties: {
                    Name: 'Tates Creek Branch',
                    Address: '3628 Walden Dr'
                },
                geometry: {
                    type: 'Point',
                    coordinates: [-84.498679, 37.979598]
                }
            }, {
                type: 'Feature',
                properties: {
                    Name: 'Eagle Creek Branch',
                    Address: '101 N Eagle Creek Dr'
                },
                geometry: {
                    type: 'Point',
                    coordinates: [-84.442219, 37.999437]
                }
            }]
        };


        map.on('load', function() {
            map.addLayer({
                id: 'hospitals',
                type: 'symbol',
                source: {
                    type: 'geojson',
                    data: hospitals
                },
                layout: {
                    'icon-image': 'hospital-15',
                    'icon-allow-overlap': true
                },
                paint: {}
            });

            map.addLayer({
                id: 'libraries',
                type: 'symbol',
                source: {
                    type: 'geojson',
                    data: libraries
                },
                layout: {
                    'icon-image': 'library-15'
                },
                paint: {}
            });

            map.addSource('nearest-hospital', {
                type: 'geojson',
                data: {
                    type: 'FeatureCollection',
                    features: []
                }
            });
        });

        var popup = new mapboxgl.Popup();

        map.on('mousemove', function(e) {

            var features = map.queryRenderedFeatures(e.point, {
                layers: ['hospitals', 'libraries']
            });
            if (!features.length) {
                popup.remove();
                return;
            }

            var feature = features[0];

            popup.setLngLat(feature.geometry.coordinates)
                .setHTML(feature.properties.Name)
                .addTo(map);

            map.getCanvas().style.cursor = features.length ? 'pointer' : '';

        });

        map.on('click', function(e) {
            var libraryFeatures = map.queryRenderedFeatures(e.point, {
                layers: ['libraries']
            });
            if (!libraryFeatures.length) {
                return;
            }

            var libraryFeature = libraryFeatures[0];

            var nearestHospital = turf.nearest(libraryFeature, hospitals);

            if (nearestHospital !== null) {

                map.getSource('nearest-hospital').setData({
                    type: 'FeatureCollection',
                    features: [nearestHospital]
                });

                map.addLayer({
                    id: 'nearest-hospital',
                    type: 'circle',
                    source: 'nearest-hospital',
                    paint: {
                        'circle-radius': 12,
                        'circle-color': '#486DE0'
                    }
                }, 'hospitals');
            }
        });
    </script>
</body>

</html>
