<!DOCTYPE html> 
<html>
<style>
canvas{
	display:none;
    
}
</style>
<body> 

<div style="text-align:center"> 
  <button onclick="playPause()">Play/Pause</button> 
  <button onclick="makeBig()">Big</button>
  <button onclick="makeSmall()">Small</button>
  <button onclick="makeNormal()">Normal</button>
  <button onclick="makeDisappear()">Disappear</button>
  <br><br>
  <canvas id='canvas'></canvas>
  <video id="video1" width="420">
    <source src="mov_bbb.mp4" type="video/mp4">
    <source src="mov_bbb.ogg" type="video/ogg">
    Your browser does not support HTML5 video.
  </video>
</div> 

<script>
//https://www.w3schools.com/html/tryit.asp?filename=tryhtml5_video_js_prop
//https://stackoverflow.com/questions/27736288/how-to-fill-the-whole-canvas-with-specific-color
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
ctx.fillStyle = "blue";
ctx.fillRect(0, 0, canvas.width, canvas.height);
var myVideo = document.getElementById("video1"); 
var d = false;

function playPause() { 
  if (myVideo.paused) 
    myVideo.play(); 
  else 
    myVideo.pause(); 
} 

function makeBig() { 
    myVideo.width = 560; 
} 

function makeSmall() { 
    myVideo.width = 320; 
} 

function makeNormal() { 
    myVideo.width = 420; 
} 

function makeDisappear() {
	if(d === false){
    	myVideo.style.display = 'none';
        canvas.style.display = 'block';
        d = true;
        return
    }else{
    	myVideo.style.display = 'block';
		canvas.style.display = 'none';
        d = false;
    }
}
</script>
